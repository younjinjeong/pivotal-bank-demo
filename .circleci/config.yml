    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:

      - attach_workspace:
          at: ~/

      - restore_cache:
          keys:
            - quotes-service-{{ checksum "quotes-service/.gradle" }}
            - quotes-service-

      - run:
          name: quotes-service build
